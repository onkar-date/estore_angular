<div class="container-fluid">
  <div class="row" *ngIf="product">
    <div class="col-md-4 img-container mb-3">
      <img [appBase64Src]="product.image" [alt]="product.name" />
    </div>

    <div class="col-md-8 mb-3 ps-md-5">
      <h6>{{ product.name }}</h6>

      <span>Special Price</span>
      <br />
      <div class="price-details">{{ product.price | paiseToRupee }}</div>

      <div class="description">
        <span class="about-label">About</span>
        <p>{{ product.description }}</p>
      </div>

      <div class="mt-3">
        <button mat-flat-button>Buy Now</button>
      </div>
    </div>
  </div>
</div>
